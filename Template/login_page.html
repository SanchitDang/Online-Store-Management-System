{% load static %}
<link rel="stylesheet" href="{% static 'LoginSignup.css' %}">


<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="heading">
				<h1 class="text text-large">Sign In</h1>
				<p class="text text-normal">New user? <span><a href="http://localhost:8000/signup/" class="text text-links">Create an account</a></span>
				</p>
			</div>
			<form name="signin" action="#" method="post" class="form">
                {% csrf_token %}
				<div class="input-control">
					<label for="email" class="input-label" hidden>Email Address</label>
					<input type="email" name="email" id="email" class="input-field" placeholder="Email Address" name="email" required>
				</div>
				<div class="input-control">
					<label for="password" class="input-label" hidden>Password</label>
					<input type="password" name="password" id="password" class="input-field" placeholder="Password" name="password" required>
				</div>
				<div class="input-control">
					<a href="http://localhost:8000/signup/" class="text text-links">Forgot Password</a>
					<input type="submit" name="submit" class="input-submit" value="Sign In" >
				</div>
			</form>
			
		</section>
	</div>
</main>
