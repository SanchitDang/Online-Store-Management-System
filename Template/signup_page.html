{% load static %}
<link rel="stylesheet" href="{% static 'LoginSignup.css' %}">


<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="heading">
				<h1 class="text text-large">Sign Up</h1>
                <p class="text text-normal">Already a user? <span><a href="http://localhost:8000/login/" class="text text-links">LogIn</a></span>
				</p>
			</div>
			<form name="signin" action="#" method="post" class="form">
                {% csrf_token %}
                <div class="input-control">
					<label for="first_name" class="input-label" hidden>First Name</label>
					<input type="text" name="first_name" id="first_name" class="input-field" placeholder="First Name" name="first_name" required>
				</div>
                <div class="input-control">
					<label for="last_name" class="input-label" hidden>Last Name</label>
					<input type="text" name="last_name" id="last_name" class="input-field" placeholder="Last Name" name="last_name" required>
				</div>
				<div class="input-control">
					<label for="email" class="input-label" hidden>Email Address</label>
					<input type="email" name="email" id="email" class="input-field" placeholder="Email Address" name="email" required>
				</div>
				<div class="input-control">
					<label for="password" class="input-label" hidden>Password</label>
					<input type="password" name="password" id="password" class="input-field" placeholder="Password" name="password" required>
				</div>
				<div class="input-control">
					<a href="http://localhost:8000/signup/" class="text text-links">Forgot Password</a>
					<input type="submit" name="submit" class="input-submit" value="Sign In" >
				</div>
			</form>
			
		</section>
	</div>
</main>
